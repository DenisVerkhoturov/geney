language: scala
scala:
  - 2.13.1
matrix:
  include:
    - os: linux
      language: scala
    - os: osx
      language: scala
    - os: windows
      language: shell
      filter_secrets: false
      install:
        - choco install sbt
        - export SCALA_HOME="C:/Program Files/Scala"
        - export PATH="${PATH}:/c/Program Files/Scala/bin"
      script:
        - sbt ++$TRAVIS_SCALA_VERSION test
      stage: "Test coverage"
        script: ./stryker.sh

jobs:
  include:
    - script: sbt ++$TRAVIS_SCALA_VERSION test
    - stage: "Test coverage"
      script: ./stryker.sh