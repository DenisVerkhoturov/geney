scala:
  - 2.13.1
os:
  - linux
  language: scala
  - osx
  language: scala
  - windows
  language: shell

    filter_secrets: false

    install:
      - choco install scala.install
      - export 	SCALA_HOME="C:/Program Files/Scala"
      - export PATH="${PATH}:/c/Program Files/Scala/bin"

    script:

      - bash gradlew --no-daemon check
jobs:
  include:
    - script: sbt ++$TRAVIS_SCALA_VERSION test
    - stage: "Test coverage"
      script: ./stryker.sh
