language: scala
scala:
  - 2.13.1
matrix:
  include:
    - os: linux
      language: scala
    - os: osx
      language: scala
    - os: windows
      language: shell
      filter_secrets: false
      install:
        - choco install jdk8
        - choco install sbt
      script:
        cmd.exe //c "RefreshEnv.cmd & sbt ++$TRAVIS_SCALA_VERSION test"

jobs:
  include:
    - script: sbt ++$TRAVIS_SCALA_VERSION test
    - stage: "Test coverage"
      script: ./stryker.sh
